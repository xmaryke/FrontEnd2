<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frisbee Score-app</title>
	<link href="scoreapp.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
        <h1>Frisbee Score App</h1>
		<h2>Tournament: Amsterdam Ultimate Autumn</h2>
		<nav>
			<ul>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>

    <div id="floatingBarsG"><!-- http://cssload.net/ -->
        <div class="blockG" id="rotateG_01"></div>
        <div class="blockG" id="rotateG_02"></div>
        <div class="blockG" id="rotateG_03"></div>
        <div class="blockG" id="rotateG_04"></div>
        <div class="blockG" id="rotateG_05"></div>
        <div class="blockG" id="rotateG_06"></div>
        <div class="blockG" id="rotateG_07"></div>
        <div class="blockG" id="rotateG_08"></div>
    </div>

        <article id="content" class="col">
        <section data-route="schedule" class="active">
            <h1>Schedule: Pool D</h1>
            <table>
                <tr>
                    <th>Monday 21 October</th>
                    <th>Team</th>
                    <th>Result</th>
                    <th>Team</th>
                </tr>
                <tbody data-bind="objects">
                <tr data-bind="object">
                    <td data-bind="start_time"></td>   
                    <td data-bind="team_1"><span data-bind="name"></span></td>
                    <td><span data-bind="team_1_score"></span> - <span data-bind="team_2_score"></span>
                    <a href="#/game" id="id">Edit</a>
                    </td>
                    <td data-bind="team_2"><span data-bind="name"></span></td>
                </tr>
            </tbody>
        </table>
        </section>

        <section data-route="game">
            <h1>Game score</h1>
            <form id="postScoreForm" method="post" action="index.html#/schedule">
            <label for="team1score" data-bind="team_1"><span data-bind="name"></span></label>
            <input type="number" name="team1score" data-bind="team_1_score"><br/>
            <label for="team2score" data-bind="team_2"><span data-bind="name"></span></label>
            <input type="number" name="team2score" data-bind="team_2_score"><br/>
            <label for="final">Is this the final score?</label>
            <input name="final" type="radio" value="yes">Yes
            <input name="final" type="radio" value="no">No <br/>
            <input type="submit" value="Stuur score">
            </form>
        </section>

		<section data-route="ranking">
			<h1>Ranking: Pool D</h1>
			<table>
                <tr>
                    <th>Team</th>
                    <th>Games played</th>
                    <th>Games won</th>
                    <th>Games lost</th>
                    <th>Points won</th>
                    <th>Points lost</th>
                    <th>+/-</th>
                </tr>
            <tbody data-bind="standings">
                <tr data-bind="standing">
                    <td data-bind="team"><span data-bind="name"></span></td>
                    <td data-bind="games_played"></td>
                    <td data-bind="wins"></td>
                    <td data-bind="losses"></td>
                    <td data-bind="points_scored"></td>
                    <td data-bind="points_allowed"></td>
                    <td data-bind="plus_minus"></td>
                </tr>
            </tbody>
		</section>
	</article> 

	<!-- Libraries -->
    <script src="lib/fermata.js"></script>
	<script src="lib/routie.min.js"></script>
	<script src="lib/ready.min.js" type="text/javascript"></script>
	<script src="lib/qwery.min.js" type="text/javascript"></script>
	<script src="lib/transparency.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="scoreApp.js"></script>

</body>
</html>
